<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }

        th, td {
            padding: 5px;
            text-align: center;
        }
    </style>
</head>
<body>

<table>
    <tr>
        <th>Name</th>
        <th>Timepoints</th>
        <th>Variant Alleles</th>
    </tr>

    {% for row in source_table_data %}
        <tr>
            <td><a href="../../plots/?source={{ row.uuid }}">{{ row.name }}</a></td>
            <td> {{ row.timepoints }} </td>
            <td> {{ row.alleles }} </td>
        </tr>
    {% endfor %}
</table>

</body>
</html>
