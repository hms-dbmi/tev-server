<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    table, th, td{
        border: 1px solid black;
        border-collapse: collapse;
    }
    th, td{
        padding: 5px;
    }
</style>
<body>

<table>
    <tr>
        <th>Hugo Symbol</th>
        <th>AA Change</th>
        <th>Allele</th>
        <th>Tumor Sample Barcode</th>
        <th>Alternate Count</th>
        <th>Reference Count</th>
    </tr>
    {% for result in tevResults %}
        <tr>
            <td>{{ result.Hugo_Symbol }}</td>
            <td>{{ result.AA_Change }}</td>
            <td>{{ result.allele }}</td>
            <td>{{ result.Sample_Barcode }}</td>
            <td>{{ result.alt_count }}</td>
            <td>{{ result.ref_count }}</td>
        </tr>
    {% endfor %}
</table>

<br/>

<form action="../../../plots">
    <input type="submit" value="Plot data">
</form>

</body>
</html>
