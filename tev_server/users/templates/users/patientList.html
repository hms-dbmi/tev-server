<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            padding: 5px;
        }
    </style>
</head>
<body>

<h1>{{ researcher }}, here are your patients </h1>

<table>
    <tr>
        <th>PatientID</th>
        <th>Physician</th>
        <th>Hospital</th>
        <th>Cancer Type</th>
    </tr>

    {% for patient in patients %}
        <tr>
            <td><a href="/users/patients/{{ patient.PatientID }}/">{{ patient.PatientID }}</a></td>
            <td>{{ patient.Physician }}</td>
            <td>{{ patient.Hospital }}</td>
            <td>{{ patient.Cancer_Type }}</td>
        </tr>
    {% endfor %}
</table>


</body>
</html>
